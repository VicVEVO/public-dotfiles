#-----------------------------------------------------------------------------------------------------------
# Rice perso
#-----------------------------------------------------------------------------------------------------------

#source=~/.confi;9ug/eww/scripts/colors/colors-hyprland.conf

$scriptsDir = $HOME/.config/hypr/scripts

# Scripts Variables
$backlight = $scriptsDir/Brightness.sh
$kbacklight = $scriptsDir/BrightnessKbd.sh
$LidSwitch = $scriptsDir/LidSwitch.sh

$screenshot = $scriptsDir/ScreenShot.sh
$touchpad = $scriptsDir/TouchPad.sh

bind = CTRL ALT, U, exec, spotify
bind = CTRL ALT, B, exec, firefox
bind = CTRL ALT, M, exec, thunderbird
bind = CTRL ALT, C, exec, cLion

# Special Keys / Hot Keys
bind = , xf86audioraisevolume, exec, $volume --inc #volume up
bind = , xf86audiolowervolume, exec, $volume --dec #volume down
bind = , xf86AudioMicMute, exec, $volume --toggle-mic #mute mic
bind = , xf86audiomute, exec, $volume --toggle #FN+F1
bind = , xf86Sleep, exec, systemctl suspend #FN+F11 (sleep button) 
bind = , xf86Rfkill, exec, $AirplaneMode #Airplane mode FN+F12

# media controls using keyboards
bind = , xf86AudioPlayPause, exec, $Media --pause
bind = , xf86AudioPause, exec, $Media --pause
bind = , xf86AudioPlay, exec, $Media --pause
bind = , xf86AudioNext, exec, $Media --nxt
bind = , xf86AudioPrev, exec, $Media --prv
bind = , xf86audiostop, exec, $Media --stop

#-----------------------------------------------------------------------------------------------------------
# Param d'écran
#-----------------------------------------------------------------------------------------------------------

monitor = eDP-1, preferred, auto, 1.2

#-----------------------------------------------------------------------------------------------------------
# Execs
#-----------------------------------------------------------------------------------------------------------

#Commands to be executed at launch
$scriptsDir = $HOME/.config/hypr/scripts
$lock = $scriptsDir/LockScreen.sh
$SwwwRandom = $scriptsDir/WallpaperRandom.sh
$WallpaperPath = $HOME/Pictures/wallpapers

# Initial boot script to start Pywal and Set wallpaper. This line and corresponding script can be safely deleted once logged inq
exec-once = $HOME/.config/hypr/initial-boot.sh

# wallpaper stuff
exec-once = swww query || swww init

# Startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Polkit (Polkit Gnome / KDE)
exec-once = $scriptsDir/Polkit.sh

#gnome polkit for nixos
#exec-once = $scriptsDir/Polkit-NixOS.sh

# xdg-desktop-portal-hyprland (should be auto starting. However, you can force to start)
#exec-once = $scriptsDir/PortalHyprland.sh

# starup apps
exec-once = waybar &
exec-once = dunst &
#exec-once = blueman-applet & 
exec-once = nm-applet --indicator &
#exec-once = rog-control-center &

#clipboard manager
exec-once = wl-paste --watch cliphist store 

# wlsunset - for automatic gamma adjustment. Default is 1900 to 0700 (7pm to 7am). Edit Sunset.sh accordingly
# exec-once = $scriptsDir/Sunset.sh

# auto close of apps (timeout 5 secs)
# exec-once = $scriptsDir/AppAutoClose.sh

# sway-idle with lock only
exec-once = swayidle -w timeout 900 '$lock'
# sway-idle with lock and sleep
#exec-once = swayidle -w timeout 900 '$lock' timeout 1200 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep '$lock'
# sway idle without lock
#exec-once = swayidle -w  timeout 900 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'

#-----------------------------------------------------------------------------------------------------------
# ПЕРЕМЕННЫЕ ОКРУЖЕНИЯ
#-----------------------------------------------------------------------------------------------------------

# Курсор
env = XCURSOR_SIZE,10
# NVIDIA
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = NVD_BACKEND,direct
# FIREFOX
env = MOZ_DISABLE_RDD_SANDBOX,1
env = EGL_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1
# Нужно для qt приложений
env = QT_QPA_PLATFORM,wayland
# Нужно для qt темы
env = QT_QPA_PLATFORMTHEME,qt5ct


#-----------------------------------------------------------------------------------------------------------
# НАСТРОЙКА ВВОДА, КЛАВИАТУРЫ
#-----------------------------------------------------------------------------------------------------------

input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


#-----------------------------------------------------------------------------------------------------------
# ГАПСЫ, БОРДЕРЫ, ЦВЕТА
#-----------------------------------------------------------------------------------------------------------

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 40
    border_size = 3
    col.active_border = rgb(666666)
    col.inactive_border = rgb(000000)
    resize_on_border=true
    layout = dwindle
}


#-----------------------------------------------------------------------------------------------------------
# CКРУГЛЕНИЯ, БЛЮР, ТЕНИ
#-----------------------------------------------------------------------------------------------------------

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 15

    blur {
        enabled = true
        xray = true
        size = 12
        passes = 4
        new_optimizations = true
    }

    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 4
    col.shadow = rgb(000000)
}


#-----------------------------------------------------------------------------------------------------------
# АНИМАЦИИ
#-----------------------------------------------------------------------------------------------------------

animations {
    enabled = yes

    bezier = quart, 0.25, 1, 0.5, 1

    animation = windows, 1, 6, quart, slide
    animation = border, 1, 6, quart
    animation = borderangle, 1, 6, quart
    animation = fade, 1, 6, quart
    animation = workspaces, 1, 6, quart
}


#-----------------------------------------------------------------------------------------------------------
# ПОВЕДЕНИЕ ОКОН(я хз че это)
#-----------------------------------------------------------------------------------------------------------

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}




#-----------------------------------------------------------------------------------------------------------
# ЖЕСТЫ
#-----------------------------------------------------------------------------------------------------------

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
}


#-----------------------------------------------------------------------------------------------------------
# РАЗНОЕ
#-----------------------------------------------------------------------------------------------------------

misc {
    disable_hyprland_logo=true
}


#-----------------------------------------------------------------------------------------------------------
# ПРАВИЛА ОКОН
#-----------------------------------------------------------------------------------------------------------

windowrule = float,^(pavucontrol)$
windowrule = pin,^(pavucontrol)$
windowrule = size 1920 1080,^(pavucontrol)$

windowrule = float,^(zenity)$
windowrule = pin,^(zenity)$

layerrule = blur,^(eww-blur)$
layerrule = blur,^(gtk-layer-shell)$

#-----------------------------------------------------------------------------------------------------------
# ХОТКЕИ
#-----------------------------------------------------------------------------------------------------------

# Клавиша-модификатор
$mainMod = SUPER

# Глобальные хоткеи для управления окнами
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, M, exit, # force quit Hyprland
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = ,F11, fullscreen, 0
bind = $mainMod, G, centerwindow
bind = $mainMod, D, pin


# eww

$EWW_SCRIPTS = ~/.config/eww/scripts

bind = $mainMod, F, exec, $EWW_SCRIPTS/select_wallpaper.sh
bind = $mainMod SHIFT, F, exec, $EWW_SCRIPTS/generate_wallpaper.sh
bind = $mainMod, Z, exec, $EWW_SCRIPTS/toggle_launcher.sh
bind = $mainMod, X, exec, $EWW_SCRIPTS/toggle_control_center.sh
bind = $mainMod, M, exec, $EWW_SCRIPTS/toggle_powermenu.sh
bind = $mainMod, U, exec, $EWW_SCRIPTS/picker.sh


# Запуск софта
bind = $mainMod, Return, exec, kitty
bind = Control ALT, L, exec, swaylock
bind = Control ALT, K, exec, wlogout
bind = $mainMod, E, exec, thunar
bind = $mainMod SHIFT, S, exec, grimblast --notify --freeze copysave area
bind = ,PRINT, exec, grimblast --notify --freeze copysave screen

# Управление фокусом
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Переключение воркспейсов
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Перемещение активного окна на другой воркспейс
bind = FN ALT, a, movetoworkspace, 1
bind = FN ALT, z, movetoworkspace, 2
bind = FN ALT, e, movetoworkspace, 3
bind = FN ALT, r, movetoworkspace, 4
bind = FN ALT, t, movetoworkspace, 5
bind = FN ALT, y, movetoworkspace, 6
bind = FN ALT, u, movetoworkspace, 7
bind = FN ALT, i, movetoworkspace, 8
bind = FN ALT, o, movetoworkspace, 9
bind = FN ALT, p, movetoworkspace, 10
bind = FN ALT, left, movetoworkspace, -1
bind = FN ALT, right, movetoworkspace, +1

# Переключение между существующими воркспейсами скролом мыши
bind = Control ALT, right, workspace, e+1
bind = Control ALT, left, workspace, e-1

# Перемещение и ресайз окон
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Медиа хоткеи
source = ~/.config/hypr/media-binds.conf
